<!DOCTYPE html>

    <head>
        <title>Survey - Rey Gonzalez</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <script src="js/process_form.js"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
      <header>The Breakfast Survey!</header>
      <form method="post" action="" name="infoform">
      <div id="personal-info">
      
        <fieldset> 
         <h1>Personal info</h1> 
         <div id=formAllDivs>
            <div class=formDivs id=firstnameDiv>
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname">
            </div>

            <div class=formDivs id=lastnameDiv>
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" id="lastname">
            </div>

            <div class=formDivs id="phoneDiv">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone">
            </div>

            <div class=formDivs id="emailDiv">
            <label for="email">Email Adress</label>
            <input type="text" name="email" id="email">
            </div>

            <div class=formDivs id="addressDiv">
            <label for="address">Student Address</label>
            <input type="text" name="url" id="url">
            </div>
          
            <div class=allErrs id=firstnameErr>   </div>
            <div class=allErrs id="lastnameErr">   </div>
            <div class=allErrs id="phoneErr">   </div>
            <div class=allErrs id="emailErr">   </div>
            <div class=allErrs id="urlErr">   </div>
          </div>  


        </div> 

            
        </fieldset>    
        

      </div>
        
      <div id=questions>
        <h1> Questions </h1>
        <fieldset>
            <legend> do you pour the milk first or the cereal first? </legend>

            <input type="radio" name="q1" value="milk"id="milk"><label for="milk">Milk first</label><br>
            <input type="radio" name="q1" value="cereal"id="cereal"><label for="cereal">Cereal first</label><br>
        </fieldset> 
        <fieldset>
          <legend> 2% milk or whole milk? </legend>

          <input type="radio" name="q2" value="twopercent"id="twopercent"><label for="twopercent">2% Milk</label><br>
          <input type="radio" name="q2" value="whole"id="whole"><label for="whole">Whole Milk</label><br>
      </fieldset>
      <input id="submit" type="submit" name="submit" value="Submit">
      </form>
        
      </div>
      
      <div id=badge></div>
      <footer>This survey was created by Rey Gonzalez</footer>
    </body>
</html>
